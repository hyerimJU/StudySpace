<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      <h3>첫 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>
    <hr>
    <div id="app2">
      <h3>두 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      // 전역 컴포넌트 등록
      Vue.component('my-global-component', {
        template: '<div>전역 컴포넌트가 등록되었습니다!</div>' // <my-component>가 <div>로 변환됨
      });
      // 지역 컴포넌트 내용
      var cmp = {
        template: '<div>지역 컴포넌트가 등록되었습니다!</div>'
      };

      new Vue({
        el: '#app',
        // 지역 컴포넌트 등록
        components: {
          'my-local-component': cmp
        },
        data: {
          message: 'Hello Vue.js!'
        },
        beforeCreate: function(){
          console.log("beforeCreate");
        },
        created: function(){
          console.log("created");
        },
        mounted: function(){
          console.log("mounted");
          this.message = 'Hello Vue!'; // message 값 변경
        },
        updated: function(){
          console.log("updated");
        }
      });
      // 두 번째 인스턴스
      new Vue({
        el: '#app2'
      })
    </script>
  </body>
</html>
