<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 기초</title>
</head>
<body>
    <!-- 
        자바스크립트 삽입위치
        - head, body의 문서 처음, 중간, 끝
        - 보통 body의 맨 끝
    -->
    <h1>hello world</h1>
    <p id="one">helloworld</p>
    <p onclick="alert('경고!!')">hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>

    <!-- 
        <자바스크립트를 출력하는 4가지 방법>
        - 문서 내에 요소를 선택하여 출력 : innerHTML, innerText 등
        - 문서 내에 직접 출력하는 방법 : write 등
        - 사용자 인터렉션 : alert, confirm 등
        - 콘솔에 찍는 방법 : console.log, console,table, console.error 등
    -->

    <!-- 
        <코드 구조>
        - 문(statement)은 세미콜론으로 구분
        - 문은 값, 연산자, 키워드, 명령어, 표현식 등으로 구성
    -->

    <!-- 
        <변수>
        - 변수 선언 : let, var, const
        - 무조건 const를 쓰고, 문제가 될 것 같을 경우에만 let
        - var은 ES5 이전으로 지금은 사용 권장X
    -->
    <!-- 
        <변수 이름 규칙>
        - 숫자로 시작할 수 없음
        - 띄어쓰기가 안됨
        - 예약어를 사용할 수 없음(불가능한 것은 아님)
        - $, _ 를 제외한 특수문자를 사용하지 않음
        - 대소문자 구분
        - class는 첫 문자를 대문자로, 나머지는 보통 소문자로 시작
    -->
    <!-- 
        <연산>
        - 산술 연산자 : +, -, /, *, **, %
        - 할당 연산자 : =, +=, -=, *=, **=, %=
        - 논리 연산자 : &&, ||, !, !!, &, |
            참 : true / 1
            거짓 : flase / 0
            && : 곱
            || : 합
            ! : 부정
            !! : 부정의 부정 (true와 false 판별할 때 많이 사용)
        - 비교 연산자 : >, >=, <, <=, ==, ===, !==
        - 단항 산술 연산자 : ++x, x++, --x, x--
        - nullish 병합 연산자 : ??
        - typeof 연산자
        - 프로퍼티 접근 연산자 : 마침표, 대괄호
        - 관계 연산자 (키만 가지고 판단)
    -->

    <script src="js/test1.js"></script>
</body>
</html>
